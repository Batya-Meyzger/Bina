<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>住驻专 转 专</title>
    <link rel="stylesheet" href="project.css">
</head>
<body class="dark-mode">
    <audio id="bgMusic" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
    <div class="music-control">
    <button id="musicToggle" onclick="toggleMusic()"> 砖转拽 拽</button>
</div>

    <section id="loginScreen" class="screen">
        <h1>住 注专转</h1>
        <input type="text" id="username" placeholder="砖 砖转砖">
        <input type="password" id="password" placeholder="住住">
        <button onclick="login()">住</button>
    </section>

    <section id="listScreen" class="screen hidden">
        <header>
            <button onclick="showScreen('settingsScreen')">锔 专转</button>
            <input type="text" id="searchBar" placeholder="驻砖 转..." oninput="renderRecipes()">
        </header>
        <h2>转 砖</h2>
        <div id="recipeList" class="recipe-grid"></div>
        <button class="add-btn" onclick="addNewRecipe()">+ 住祝 转</button>
    </section>

    <section id="settingsScreen" class="screen hidden">
        <h2>专转 砖转</h2>
        <label>转  砖专转 (砖转):</label>
        <input type="number" id="pauseInput" value="2">
        <label>注专转 砖:</label>
        <select id="themeSelect" onchange="toggleTheme()">
            <option value="dark"></option>
            <option value="light">专</option>
        </select>
        <button onclick="showScreen('listScreen')">专 专砖</button>
    </section>

    <section id="recipeDetailScreen" class="screen hidden">
        <div id="recipeContent"></div>
        <div class="controls">
            <button id="speakBtn" onclick="toggleSpeech()">拽专 转</button>
            <button onclick="stopSpeech()">注爪专</button>
            <button onclick="showScreen('listScreen')">专</button>
        </div>
    </section>

    <script src="project.js"></script>
</body>

</html>
